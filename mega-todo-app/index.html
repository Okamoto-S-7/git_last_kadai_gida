<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ToDo List</h1>
  </header>

  <main>
    <section id="tasks">
      <h2>Pending Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Submit the report</td>
            <td>★★★</td>
          </tr>
          <tr>
            <td>Clean the room</td>
            <td>★★</td>
          </tr>
          <tr>
            <td>Check emails</td>
            <td>★</td>
          </tr>
        </tbody>
      </table>
    </section>
      <section id="completed-tasks">
        <h2>完了済みタスク</h2>
        <ul>
          <li>ゴミ出し</li>
        </ul>
      </section>
  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
