<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <h1> Youer ToDo List</h1>


  </header>

  <main>
    <section id="incomplete-tasks">


      <h2>Incomplete Tasks (by Category)</h2>

      <h3>Work</h3>
      <ul>
        <li>Submit the report</li>
        <li>Check emails</li>
      </ul>

      <h3>Private</h3>
      <ul>
        <li>Clean the room</li>
      </ul>
    </section>

    <section id="completed-tasks">
      <h2>Completed</h2>
      <ul>
        <li>Take out the trash</li>
      </ul>
    </section>

    <section id="pending-tasks-priority">
      <h2>Incomplete Tasks (with Priority Table)</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Submit the report</td>
            <td>★★★</td>
          </tr>
          <tr>
            <td>Clean the room</td>
            <td>★★</td>
          </tr>
          <tr>
            <td>Check emails</td>
            <td>★</td>
          </tr>
        </tbody>
      </table>
    </section>


  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
