<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> Youer ToDo List</h1>
  </header>

  <main>
    <section id="incomplete-tasks">
  <h2>未完了タスク（カテゴリ別）</h2>

  <h3>仕事</h3>
  <ul>
    <li>レポートを提出する</li>
    <li>メールを確認する</li>
  </ul>

  <h3>プライベート</h3>
  <ul>
    <li>部屋を片付ける</li>
  </ul>
</section>

<section id="completed-tasks">
  <h2>完了済み</h2>
  <ul>
    <li>ゴミ出し</li>
  </ul>
</section>

<section id="pending-tasks-priority">
  <h2>未完了タスク（優先度付きテーブル）</h2>
  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Submit the report</td>
        <td>★★★</td>
      </tr>
      <tr>
        <td>Clean the room</td>
        <td>★★</td>
      </tr>
      <tr>
        <td>Check emails</td>
        <td>★</td>
      </tr>
    </tbody>
  </table>
</section>
  </main>

  <footer>
    <p>© 2025 ToDo Inc.</p>
  </footer>
</body>
</html>
